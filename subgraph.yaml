specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StnxEmitter
    network: goerli
    source:
      address: "0x17a092010942144FD4AFCbBFA7D0b5473ec78f37"
      abi: StnxEmitter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AirDropToken
        - ChangeMerkleRoot
        - CloseDeposit
        - CreateDaoErc20
        - CreateDaoErc721
        - DefineContracts
        - Deposited
        - FactoryCreated
        - Initialized
        - MintGTToAddress
        - MintNft
        - NewUser
        - RemoveWhitelistAddress
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - SendCustomToken
        - StartDeposit
        - UpdateDistributionAmount
        - UpdateGovernanceSettings
        - UpdateMaxTokensPerUser
        - UpdateMinMaxDeposit
        - UpdateNftTransferability
        - UpdateOwnerFee
        - UpdatePricePerToken
        - UpdateTotalSupplyOfToken
        - WhitelistAddress
      abis:
        - name: StnxEmitter
          file: ./abis/StnxEmitter.json
      eventHandlers:
        - event: AirDropToken(indexed address,address,uint256,uint256)
          handler: handleAirDropToken
        - event: ChangeMerkleRoot(indexed address,indexed address,bytes32)
          handler: handleChangeMerkleRoot
        - event: CloseDeposit(indexed address,uint256)
          handler: handleCloseDeposit
        - event: CreateDaoErc20(indexed address,indexed address,string,string,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,address,address,address,bool,bool,bool)
          handler: handleCreateDaoErc20
        - event: CreateDaoErc721(indexed address,indexed address,string,string,uint256,uint256,uint256,uint256,uint256,uint256,uint256,address,address,address,bool)
          handler: handleCreateDaoErc721
        - event: DefineContracts(indexed address,address,address,address)
          handler: handleDefineContracts
        - event: Deposited(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleDeposited
        - event: FactoryCreated(indexed address,indexed address,address,indexed address,address)
          handler: handleFactoryCreated
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MintGTToAddress(indexed address,uint256[],address[])
          handler: handleMintGTToAddress
        - event: MintNft(indexed address,indexed address,string,uint256)
          handler: handleMintNft
        - event: NewUser(indexed address,indexed address,indexed address,uint256,uint256,uint256,bool)
          handler: handleNewUser
        - event: RemoveWhitelistAddress(indexed address,indexed address)
          handler: handleRemoveWhitelistAddress
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: SendCustomToken(indexed address,address,uint256[],address[])
          handler: handleSendCustomToken
        - event: StartDeposit(indexed address,uint256,uint256)
          handler: handleStartDeposit
        - event: UpdateDistributionAmount(indexed address,uint256)
          handler: handleUpdateDistributionAmount
        - event: UpdateGovernanceSettings(indexed address,uint256,uint256)
          handler: handleUpdateGovernanceSettings
        - event: UpdateMaxTokensPerUser(indexed address,uint256)
          handler: handleUpdateMaxTokensPerUser
        - event: UpdateMinMaxDeposit(indexed address,uint256,uint256)
          handler: handleUpdateMinMaxDeposit
        - event: UpdateNftTransferability(indexed address,bool)
          handler: handleUpdateNftTransferability
        - event: UpdateOwnerFee(indexed address,uint256)
          handler: handleUpdateOwnerFee
        - event: UpdatePricePerToken(indexed address,uint256)
          handler: handleUpdatePricePerToken
        - event: UpdateTotalSupplyOfToken(indexed address,uint256)
          handler: handleUpdateTotalSupplyOfToken
        - event: WhitelistAddress(indexed address,indexed address)
          handler: handleWhitelistAddress
      file: ./src/stnx-emitter.ts
