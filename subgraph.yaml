specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StnxEmitter
    network: berachain-bartio
    source:
      address: "0x7E905071FC559d196df6Db0C60fc6E073F345BCC"
      startBlock: 341012
      abi: StnxEmitter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Station
        - User
      abis:
        - name: StnxEmitter
          file: ./abis/StnxEmitter.json
      eventHandlers:
        - event: Deposited(address indexed,address indexed,address indexed,uint256,uint256,uint256,uint256)
          handler: handleDeposit
        - event: CreateDaoErc20(address indexed,address indexed,string,string,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,address,address,address,address,bool,bool,bool)
          handler: handleCreateDaoErc20
        - event: CreateDaoErc721(address indexed,address indexed,string,string,string,uint256,uint256,uint256,uint256,uint256,uint256,uint256,address,address,address,address,bool,bool,bool)
          handler: handleCreateDaoErc721
        - event: NewUser(address indexed,address indexed,address indexed,uint256,uint256,uint256,bool)
          handler: handleNewUser
        - event: UpdateDistributionAmount(address indexed,uint256)
          handler: handleDisributionAmount
        - event: UpdateMinMaxDeposit(address indexed,uint256,uint256)
          handler: handleMinMaxDepositAmt
        - event: UpdatePricePerToken(address indexed,uint256)
          handler: handlePricePerToken
        - event: RefundERC20DAO(address,address,address,address,uint256,uint256)
          handler: handleRefundERC20DAO
        - event: RefundERC721DAO(address,address,address,address,uint256[],uint256)
          handler: handleRefundERC721DAO
        - event: StartDeposit(address indexed,uint256,uint256)
          handler: handleStartDeposit
        - event: ChangedSigners(address indexed,address indexed,bool indexed)
          handler: handleChangedSigners
      file: ./src/stnx-emitter.ts
