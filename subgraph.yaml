specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StnxEmitter
    network: goerli
    source:
      address: "0x17a092010942144FD4AFCbBFA7D0b5473ec78f37"
      startBlock: 8866664
      abi: StnxEmitter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Station
        - User
      abis:
        - name: StnxEmitter
          file: ./abis/StnxEmitter.json
      eventHandlers:
        - event: CreateDaoErc20(indexed address,indexed address,string,string,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,address,address,address,bool,bool,bool)
          handler: handleCreateDaoErc20
        - event: CreateDaoErc721(indexed address,indexed address,string,string,uint256,uint256,uint256,uint256,uint256,uint256,uint256,address,address,address,bool)
          handler: handleCreateDaoErc721
        - event: NewUser(indexed address,indexed address,indexed address,uint256,uint256,uint256,bool)
          handler: handleNewUser
      file: ./src/stnx-emitter.ts
