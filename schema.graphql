type Station @entity {
  id: ID!
  ownerAddress: String! # address
  daoAddress: String! # address
  gnosisAddress: String! #address
  name: String! # string
  symbol: String! # string
  tokenType: String! #string
  imageUrl: String! #string
  isGtTransferable: Boolean! # bool
  isGovernanceActive: Boolean!
  membersCount: BigInt!
  timeStamp: BigInt!
  totalAmountRaised: BigInt!
  distributionAmount: BigInt!
  pricePerToken: BigInt!
  quorum: BigInt!
  threshold: BigInt!
  raiseAmount: BigInt!
  minDepositAmount: BigInt!
  maxDepositAmount: BigInt!
  depositDeadline: BigInt!
  maxTokensPerUser: BigInt!
  depositTokenAddress: String!
}

type User @entity {
  id: ID!
  daoAddress: String! # address
  daoName: String! # string
  userAddress: String! # address
  tokenAddress: String! # address
  depositAmount: BigInt! # uint256
  timeStamp: BigInt! # uint256
  gtAmount: BigInt! # uint256
  isAdmin: Boolean! # bool
}

type Deposit @entity {
  id: ID!
  daoAddress: String!
  depositor: String!
  depositTokenAddress: String!
  amount: BigInt!
  timeStamp: BigInt!
  ownerFee: BigInt!
  adminShare: BigInt!
}
